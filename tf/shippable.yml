resources:
# Automation scripts repo
  - name: code_repo
    type: gitRepo
    integration: "avinci_gh"
    versionTemplate:
      sourceName: "avinci/e2eLaravel"
      branch: master

# Terraform State
  - name: tf_state
    type: state

# Output of VPC provisioning
  - name: vpc_info
    type: params
    versionTemplate:
      params:
        SEED: "initial_version"

jobs:
# Provision AWS VPC with Terraform
  - name: prov_vpc
    type: runSh
    integrations:
      - demo_aws
    steps:
      - IN: code_repo
      - IN: tf_state
      - TASK:
          name: provision
          runtime:
            options:
              env:
                - vpc_region: "us-east-1"
                - vpc_name: "lara_vpc"
                - vpc_cidr_block: "10.10.0.0/16"
                - vpc_access_from_ip_range: "0.0.0.0/0"
                - vpc_public_subnet_1_cidr: "10.10.10.0/24"
          script:
            - pushd $(shipctl get_resource_state "code_repo")/tf
            - export AWS_ACCESS_KEY_ID=$(shipctl get_integration_field "demo_aws" "accessKey")
            - export AWS_SECRET_ACCESS_KEY=$(shipctl get_integration_field "demo_aws" "secretKey")
            - shipctl copy_file_from_resource_state "tf_state" terraform.tfstate . || true
            - shipctl replace "terraform.tfvars"
            - terraform init
            - terraform apply -auto-approve -var-file=terraform.tfvars
      - OUT: vpc_info
        overwrite: true
      - OUT: tf_state
    on_success:
      script:
        - shipctl put_resource_state_multi vpc_info "versionName=$vpc_name" "vpc_id=$(terraform output vpc_id)" "vpc_region=$vpc_region" "vpc_public_sg_id=$(terraform output vpc_public_sg_id)" "vpc_public_sn_id=$(terraform output vpc_public_sn_id)"
    always:
      script:
        - shipctl copy_file_to_resource_state terraform.tfstate tf_state
